[package]
name = "monotrail"
version = "0.0.7"
edition = "2021"
readme = "Readme.md"

[workspace]
members = [
    "install-wheel-rs"
]

[lib]
crate-type = ["rlib", "cdylib"]
name = "monotrail"

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.17", features = ["derive"] }
dirs = "4.0.0"
fs-err = "2.7.0"
git2 = "0.14.3"
indicatif = "0.16.2"
indoc = "1.0.6"
install-wheel-rs = { version = "0.0.3", path = "install-wheel-rs" }
# To enable zlib-ng-compat for the zig build
libssh2-sys = { version = "0.2.23", optional = true }
nix = { version = "0.24.1", features = ["process"] }
pep440 = "0.2.0"
pyo3 = { version = "0.16.4", features = ["extension-module", "abi3-py37"], optional = true }
rayon = "1.5.2"
regex = "1.5.5"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
sha2 = "0.10.2"
tempfile = "3.3.0"
thiserror = "1.0.31"
toml = "0.5.9"
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
ureq = { version = "2.4.0", features = ["json"] }

[features]
python_bindings = ["pyo3"]
vendored = ["git2/vendored-libgit2", "git2/vendored-openssl", "libssh2-sys/zlib-ng-compat"]

# Otherwise we get pkg-config complaints
[target.'cfg(target_env = "musl")'.dependencies.git2]
version = "0.14.3"
features = ["vendored-openssl"]

[package.metadata.maturin]
python-source = "python"

# zip implementation
[profile.dev.package.adler]
opt-level = 3

[dev-dependencies]
tempfile = "3.3.0"
