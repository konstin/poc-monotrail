[package]
name = "install-wheel-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.51"
clap = { version = "3.0.7", features = ["derive"] }
configparser = "3.0.0"
dirs = "4.0.0"
fs-err = "2.6.0"
indoc = "1.0.3"
python-pkginfo = "0.5.0"
regex = "1.5.4"
semver = "1.0.4"
serde = { version = "1.0.131", features = ["derive"] }
serde_json = "1.0.72"
sha2 = "0.10.0"
tempfile = "3.2.0"
thiserror = "1.0.30"
toml = "0.5.8"
tracing = "0.1.29"
tracing-subscriber = "0.3.3"
ureq = { version = "2.3.1", features = ["json"], optional = true }
walkdir = "2.3.2"
zip = "0.5.13"
csv = "1.1.6"
base64 = "0.13.0"
rayon = "1.5.1"

[features]
default = []
package_index = ["ureq"]

# zip implementation
[profile.dev.package.adler]
opt-level = 3

[dev-dependencies]
tempfile = "3.2.0"
