[package]
name = "monorail"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib"]
name = "monorail"

[dependencies]
anyhow = "1.0.51"
base64 = "0.13.0"
cfg-if = "1.0.0"
clap = { version = "3.0.7", features = ["derive"] }
configparser = "3.0.0"
csv = "1.1.6"
dirs = "4.0.0"
fs-err = "2.6.0"
fs2 = "0.4.3"
git2 = "0.14.2"
goblin = "0.4.3"
indicatif = "0.16.2"
indoc = "1.0.3"
nix = { version = "0.24.0", features = ["process"] }
pep440 = "0.2.0"
platform-info = "0.2.0"
plist = "1.3.1"
pyo3 = { version = "0.15.1", features = ["extension-module", "abi3-py37"], optional = true }
python-pkginfo = "0.5.4"
rayon = "1.5.1"
regex = "1.5.4"
serde = { version = "1.0.131", features = ["derive"] }
serde_json = "1.0.72"
sha2 = "0.10.0"
target-lexicon = "0.12.2"
tempfile = "3.2.0"
thiserror = "1.0.30"
toml = "0.5.8"
tracing = "0.1.29"
tracing-subscriber = "0.3.3"
ureq = { version = "2.3.1", features = ["json"] }
walkdir = "2.3.2"
zip = "0.5.13"

[features]
#default = ["python_bindings"]
python_bindings = ["pyo3"]

# Otherwise we get pkg-config complaints
[target.'cfg(target_env = "musl")'.dependencies.git2]
version = "0.14.2"
features = ["vendored-openssl"]

[package.metadata.maturin]
python-source = "python"

# zip implementation
[profile.dev.package.adler]
opt-level = 3

[dev-dependencies]
tempfile = "3.2.0"
