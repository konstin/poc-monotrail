name: Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    name: Release build
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "windows-latest", "macos-latest" ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build wheel
        uses: messense/maturin-action@v1
        with:
          command: build
          args: --release --strip
          manylinux: auto
      - name: Upload wheel
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: target/wheels

  upload:
    name: Release Upload
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPi
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
