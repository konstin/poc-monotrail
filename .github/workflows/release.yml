name: Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    name: Release build
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "windows-latest", "macos-latest" ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build wheel
        uses: messense/maturin-action@v1
        with:
          command: build
          args: --release --strip
          manylinux: auto
      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: target/wheels

  build-sdist:
    name: Release sdist
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        uses: messense/maturin-action@v1
        with:
          command: sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: target/wheels

  upload:
    name: Release Upload
    runs-on: ubuntu-latest
    needs: [ build, build-sdist ]
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v3
        with:
          name: wheels
      - name: Publish to PyPi
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
        with:
          command: upload
          args: --repository=testpypi --universal2 --skip-existing *
